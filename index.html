<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <script src="assets/js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="Assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

<body>

<div id="container">
  <h1>To-do List <i class="fas fa-plus"></i></h1>
  <input placeholder="Add new to-do" type="text">

  <ul>
    <li><span><i class="far fa-trash-alt"></i></span> Go cycling</li>
    <li><span><i class="far fa-trash-alt"></i></span> Go to gym</li>
    <li><span><i class="far fa-trash-alt"></i></span> Visit library</li>
  </ul>

</div>





<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
